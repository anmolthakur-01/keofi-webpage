<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPage Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="header-top">
        <div class="container">
          <p>
            <i class="fa-regular fa-clock" style="color: #6f4e37"></i>
            <span class="span-text">OPENING HOURS :</span>
            <span>08:00 AM - 09:00 PM</span>
          </p>
          <ul>
            <li>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-youtube"></i></a>
            </li>
          </ul>
          <p>
            <i class="fa-solid fa-location-dot" style="color: #6f4e37"></i>
            <span class="span-text">LOCATION :</span>
            <span>55 MAIN STREET, NEW YORK</span>
          </p>
        </div>
      </div>
      <div class="header-bottom">
        <div class="container">
          <span id="header-bottom-logo"><b>Keofi</b></span>
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">MENU</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTECTS</a></li>
          </ul>
          <button>BOOK A TABLE</button>
        </div>
      </div>
    </div>

    <!-- HERO -->
    <div class="hero">
      <div class="container">
        <img
          src="https://images.pexels.com/photos/5709944/pexels-photo-5709944.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
        <span>WELCOME TO KEOFI</span>
      </div>
    </div>
  </body>
</html>
